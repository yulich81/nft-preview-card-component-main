<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/662b2e8ac0.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
   .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } 
  </style> -->
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="card">
        <div class="main-img">
          <img class="card-img" src="./images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <img class="eye-icon" src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="header">
          <h1> Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icons">
          <div class="icon-scale">
            <img src="./images/icon-ethereum.svg" alt="icon clock">
          </div>
          <div class="eth data">
            0.041 ETH
          </div>
          <div class="icon-clock">
            <img src="./images/icon-clock.svg" alt="">
          </div>
          <div class="clock data">
            3 days left
          </div>
        </div>
        <hr>
        <div class="footer">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="" class="footer-img">
          </div>
          <div class="name">
            Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://codepen.io/yulich">Julia</a>.
      </div>
    </div>
  </div>
</body>

</html>
